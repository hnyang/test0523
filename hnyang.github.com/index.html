<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            let oT = document.getElementById('t1');
            let oBtn = document.querySelector('button');
            oBtn.onclick = function () {
                alert(/^(1[89]|[2-9]{1}[0-9]{1}|100)$/.test(oT.value))
            }
        }
    </script>
</head>
<body>
<input type="text" id="t1">
<button>检测</button>
</body>
</html>
